<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>TCPlayer Demo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
		<script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://web.sdk.qcloud.com/player/tcplayerlite/release/v2.4.1/TcPlayer-2.4.1.js" charset="utf-8"></script>
<style type="text/css">body,html,.prism-player{padding: 0;margin: 0;width:100%;height:100%;background-color:#000; color:#999;}</style>
</head>
<body style="overflow-y:hidden;overflow-x:hidden;">
<div id="id_test_video" class="prism-player">
</div>
<script>
var lurl=window.location.href;
if(lurl.indexOf('5020.html?url=')>0){lurl="https://www.5020.work/json/jx.php?url="+lurl.split('5020.html?url=')[1];}else {lurl="";}
bobo(lurl);
function bobo(lurl){
  var url2=lurl;
        $.ajax({
            type: "get",
       dataType: 'jsonp',
            url: url2,
            data: "", 
			cache: true,
          async: true,
		  jsonp: 'callback',
  jsonpCallback: 'bobof',
          timeout: 8000,
    contentType: "application/json;utf-8",
             success: function(data) {
			 
				//console.log(data);
				if(null != data && "" != data){
             var bof= data.url;
			}else { var bof="";}
			var player = new TcPlayer('id_test_video', {
    "m3u8": bof, //请替换成实际可用的播放地址
	"mp4":"",
	"flv":"",
    "autoplay" : true,      //iOS 下 safari 浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
    "poster" : "",//封面
    "width" :  "100%",//视频的显示宽度，请尽量使用视频分辨率宽度
    "height" : "100%",//视频的显示高度，请尽量使用视频分辨率高度
	"wording": {1: "请求视频失败，可能是网络错误或视频失效",
	2: "请求视频失败，可能是网络错误或视频失效",
            2032: "请求视频失败，请检查网络",
            2048: "请求m3u8文件失败，可能是网络错误或者跨域问题"
    }
});
            }  })
			// return bof;
    }
</script>

</body>
</html>
