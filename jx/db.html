<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
  <meta name="referrer" content="never" /> 
  <title>云解析</title> 
  <style type="text/css">body,html,.dplayer{padding:0;margin:0;width:100%;height:100%;background-color:#000}a{text-decoration:none}</style> 
 </head> 
 <body> 
  <link rel="stylesheet" href="https://cdn.bskchina.cn/dplayer/DPlayer.min.css" /> 
  <div id="dplayer"></div>
  <script src="https://cdn.bskchina.cn/p2p/p2p.js"></script> 
  <script src="https://cdn.bskchina.cn/dplayer/dplayer.js"></script> 
  <script>
      var lurl=window.location.href;
if(lurl.indexOf('db.html?url=')>0) {lurl=lurl.split('db.html?url=')[1];}
    var hlsjsConfig = {    
            debug: false,    
                maxBufferHole: 3,    
                    p2pConfig: {            logLevel: 'warn',            announce: "https://tracker.klink.tech",            wsSignalerAddr: 'wss://signal.klink.tech/ws',
        }
    };    var hls;  
      var dp = new DPlayer({        container: document.getElementById('dplayer'),    
          autoplay:true,        loop:true,        screenshot:true,        hotkey:true,        preload:'auto',       
     video: {          
         url: lurl,        
             type: 'customHls',      
                   customType: {         
                              'customHls': function (video, player) {            
                                          var isMobile = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;       
                                        if (isMobile) {              
                                                      var html = '<video src="'+video.src+'" controls="controls" autoplay="autoplay" width="100%" height="100%"></video>';  
                                                                            document.getElementById('dplayer').innerHTML = html;
                    }else{
                        hls = new Hls(hlsjsConfig);
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                        hls.engine.on('stats', function (data) {                            var size = hls.engine.fetcher.totalP2PDownloaded;
                            hls.engine.fetcher.totalP2PDownloaded=0;                            if(size>0){
                                hls.engine.signaler.signalerWs.send({action:'stat',size:size});
                            }
                        })
                    }
                }
            }
        }
    });</script>
 </body>
</html>
